<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethereum Transaction Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vis.js Network -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h2 {
      margin-top: 40px;
      font-size: 28px;
      color: #facc15;
    }

    #addressInput {
      width: 450px;
      max-width: 90%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #facc15;
      border-radius: 6px;
      outline: none;
      background-color: #1e293b;
      color: #f8fafc;
      margin-top: 20px;
    }

    #loadButton {
      padding: 12px 24px;
      font-size: 16px;
      margin-left: 12px;
      border-radius: 6px;
      background-color: #facc15;
      border: none;
      cursor: pointer;
      color: #1e293b;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #loadButton:hover {
      background-color: #fde047;
    }

    #mynetwork {
      width: 95%;
      max-width: 1200px;
      height: 600px;
      background-color: #ffffff;
      border: 2px solid #334155;
      border-radius: 12px;
      margin-top: 30px;
    }

    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #8A8583;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: rgba(0, 0, 0, 0.3) 0 10px 20px -5px;
      transition: all 0.3s ease;
    }

    #backButton:hover {
      background-color: #6b6562;
      box-shadow: rgba(0, 0, 0, 0.5) 0 10px 20px -5px;
    }

    @media (max-width: 600px) {
      #addressInput {
        width: 100%;
        margin-bottom: 10px;
      }

      #loadButton {
        width: 100%;
        margin-top: 10px;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <button id="backButton" onclick="goBack()">Home</button>

  <h2>Ethereum Transaction Graph</h2>

  <div>
    <input type="text" id="addressInput" placeholder="Enter Ethereum address">
    <button id="loadButton" onclick="loadGraph()">Load Graph</button>
  </div>

  <div id="mynetwork"></div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
